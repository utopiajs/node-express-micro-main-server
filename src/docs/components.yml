components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        avatar:
          type: string
        role:
          type: string
          enum: [user, admin]
        preferenceSetting:
          type: object
          properties:
            theme:
              type: string
              enum: ['light', 'dark']
            colorPrimary:
              type: string
            borderRadius:
              type: number
      required:
        - preferenceSetting
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
        preferenceSetting:
          theme: 'light'
          colorPrimary: '#1677ff'
          borderRadius: 6

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'
    
    BingImg:
      type: object
      properties:
        startdate:
          type: string
        fullstartdate:
          type: string
        enddate:
          type: string
        url:
          type: string
        urlbase:
          type: string
        copyright:
          type: string
        copyrightlink:
          type: string
        quiz:
          type: string
        wp:
          type: string

    UploadRes:
      type: object  
      properties:
        url:
          type: string
        size:
          type: number 
      example:
        url: qiniu-cdn.utopiajs.space/avatar/61ba31c5-bcba-43b8-b399-28e31f8530fb
        size: 6108
  
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

